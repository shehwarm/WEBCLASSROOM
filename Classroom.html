<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="/action">
    <div>
      <label for="username">Username :</label>
      <input type="text" id="username" placeholder="Enter username" name="username">
    </div>
   
    <div>
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Enter password" name=" password" >
    </div>
     
    <input type="checkbox" name="age" id="age" />
    <label for="age">Im 18+</label><br>

    <input type="radio" name="fruit" id="apple" value="apple"/>
    <label for="apple">apple</label>
    <input type="radio" name="fruit" id="mango" value="mango"/>
    <label for="mango">mango</label>
    <input type="radio" name="fruit" id="cherry" value="cherry"/>
    <label for="cherry">cherry</label><br>

    <select name="profession" id="profession">
        <option value="student">Student</option>
        <option value="Teacher">Teacher</option>
    </select><br>

    <label for="vol">Volume</label>
    <input type="range" min="0" max="100" name="vol"/><br>
    
    <label for="feedback">Please give feedback:</label>
    <textarea id="feedback" name="feedback"></textarea><br>
    <button type="submit"> Submit</button><hr>

<form action="https://www.google.com/search">
 <input type="text" name="q" placeholder="search in google">
 <button>Search</button>
</form>
<hr>
<br>
<h2>Registration Form</h2>
    <label for="firstname"></label>
    <input type="text" placeholder="First Name" id="firstname">

    <label for="lastname"></label>
    <input type="text" placeholder="Last Name" id="lastname">

    <div>
        <label for="gender">Please Select your gender </label>
        <select name ="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>

    <label for="terms">Do you agree to all terms of service?</label>
    <input type="checkbox" name="terms" id="terms" checked/>
    <label for="terms"> Yes,I agree</label>
    <br>
    <button>Register</button>
</body>
</html>
