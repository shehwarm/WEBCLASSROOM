<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="/action">
    <div>
      <label for="username">Username :</label>
      <input type="text" id="username" placeholder="Enter username" name="username">
    </div>
   
    <div>
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Enter password" name=" password" >
    </div>
     
    <input type="checkbox" name="age" id="age" />
    <label for="age">Im 18+</label><br>

    <input type="radio" name="fruit" id="apple" value="apple"/>
    <label for="apple">apple</label>
    <input type="radio" name="fruit" id="mango" value="mango"/>
    <label for="mango">mango</label>
    <input type="radio" name="fruit" id="cherry" value="cherry"/>
    <label for="cherry">cherry</label><br>

    <select name="profession" id="profession">
        <option value="student">Student</option>
        <option value="Teacher">Teacher</option>
    </select><br>

    <label for="vol">Volume</label>
    <input type="range" min="0" max="100" name="vol"/><br>
    
    <label for="feedback">Please give feedback:</label>
    <textarea id="feedback" name="feedback"></textarea>
    <button type="submit"> Submit</button>
    
    

   </form>
</body>
</html>
